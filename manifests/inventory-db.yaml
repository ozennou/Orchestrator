apiVersion: v1
kind: Service
metadata:
  name: inventory-db
spec:
  selector:
    app: inventory-db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: inventory-db-deployment
  labels:
    app: inventory-db
spec:
  selector:
    matchLabels:
      app: inventory-db
  template:
    metadata:
      labels:
        app: inventory-db
    spec:
      volumes:
        - name: inventory-mount
          persistentVolumeClaim:
            claimName: inventory-pvc
      containers:
        - name: inventory-db
          image: ozennou/postgresql:latest
          ports:
            - containerPort: 5432
          securityContext:
            runAsUser: 70
            runAsGroup: 70
          volumeMounts:
            - name: inventory-mount
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command: [ 'pg_isready' ]
            initialDelaySeconds: 10
            periodSeconds: 5
          env:
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: api-secret
                key: INVEN_DB_USER
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: api-secret
                key: INVEN_DB_PASSWORD
          - name: DB_NAME
            valueFrom:
              secretKeyRef:
                name: api-secret
                key: INVEN_DB_NAME
          - name: DB_HOST
            valueFrom:
              secretKeyRef:
                name: api-secret
                key: INVEN_DB_HOST
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: inventory-pv
spec:
  capacity:
    storage: 150Mi
  accessModes: 
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  hostPath:
    path: /home/amine/orchstrator-test/volume/inventory
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: inventory-pvc
spec:
  accessModes: 
    - ReadWriteOnce
  resources:
    requests:
      storage: 150Mi
  storageClassName: local-storage