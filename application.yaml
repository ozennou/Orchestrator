apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api-argocd-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/ozennou/orchestrator
    targetRevision: HEAD
    path: manifests
  destination:
    server: https://kubernetes.default.svc 
    namespace: default

  syncPolicy:
    automated:
      selfHeal: true
      prune: true 